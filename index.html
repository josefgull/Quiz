<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edyn Quiz (math)</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script defer src="script.js"></script>
    <style>
        .answer {
            cursor: pointer;
            padding: 10px;
            margin: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #quiz-container, #end-screen {
            display: none;
        }
    </style>
</head>
<body>
    <div id="start-screen">
        <h1>Welcome to the Edyn Quiz (math)</h1>
        <h3>Select a topic:</h3>
        <button onclick="startQuiz('linear_algebra')">Linear Algebra</button>
        <button onclick="startQuiz('complex_numbers')">Complex Numbers</button>
        <button onclick="startQuiz('vector_analysis')">Vector Analysis</button>
        <button onclick="startQuiz('koordinatenfrei_VA')">koordinatenfrei_VA</button>
    </div>
    
    <div id="quiz-container">
        <h1 id="quiz-title"></h1>
        <div id="question-container">
            <h2 id="question"></h2>
            <div class="answer" onclick="checkAnswer(0)" id="answer0">
                <label id="answer0-text"></label>
            </div>
            <div class="answer" onclick="checkAnswer(1)" id="answer1">
                <label id="answer1-text"></label>
            </div>
            <div class="answer" onclick="checkAnswer(2)" id="answer2">
                <label id="answer2-text"></label>
            </div>
            <div class="answer" onclick="checkAnswer(3)" id="answer3">
                <label id="answer3-text"></label>
            </div>
        </div>
        <button id="next-button" onclick="nextQuestion()">Next</button>
        <p id="result"></p>
    </div>
    
    <div id="end-screen" style="display: none;">
        <h1>Quiz Completed</h1>
        <p id="score"></p>
        <!-- GIF Image (initially hidden) -->
        <img id="congrats-gif" src="giphy.webp" alt="Congratulations!" style="display: none;">
        <button onclick="restartQuiz()">Restart Quiz</button>
    </div>
    
</body>
</html>
